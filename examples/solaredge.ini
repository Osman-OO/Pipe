[main]
logfile = /var/lib/pyp/solaredge/pyp.log

[plugins]
input = sniffer
decode = solaredge
output = datafile

[sniffer]
interface = vlan11

[solaredge]
privkey = SOLAREDGE_PRIVATE_KEY_32_CHARS
last_503_file = /var/lib/pyp/solaredge/503.data

[datafile]
raw_data_dir = /var/lib/pyp/solaredge/raw
decoded_data_dir = /var/lib/pyp/solaredge/decoded
